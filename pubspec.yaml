name: flutter_facebook_ui
description: "flutter_facebook_ui"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
   - family: klavika
     fonts:
       - asset: fonts/KlavikaDisplay-ExtraLightCondensed.ttf
       - asset: fonts/KlavikaDisplay-Black.ttf